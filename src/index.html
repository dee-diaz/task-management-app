<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <title>Enso - Task Manager</title>
  </head>
  <body>
    <div id="content">
      <div class="sidebar">
        <div class="custom-list">
          <h3>My lists</h3>

          <ul>
            <li>
              <button data-list="personal">
                <div>
                  <svg
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="6" cy="6" r="5.5" />
                  </svg>
                  <p>Personal</p>
                </div>
                <span>0</span>
              </button>
            </li>

            <li>
              <button data-list="family">
                <div>
                  <svg
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="6" cy="6" r="5.5" />
                  </svg>
                  <p>Family</p>
                </div>
                <span>0</span>
              </button>
            </li>

            <li>
              <button data-list="work">
                <div>
                  <svg
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="6" cy="6" r="5.5" />
                  </svg>
                  <p>Work</p>
                </div>
                <span>0</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
